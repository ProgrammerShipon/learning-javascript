<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Check Box Event Handling  </title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div id="container" class="md:container mx-auto">

    <h2 id="title" class="text-3xl text-center my-6"> Learning DOM in Javascript </h2>

    <ul id="list" class="grid gap-y-2 text-2xl w-11/12 mx-auto leading-normal">
      <li class="rounded border p-2" name="list-item-one"> One </li>
      <li class="rounded border p-2"> Two </li>
      <li class="rounded border p-2"> Three </li>
      <li class="rounded border p-2"> Four </li>
    </ul>
    <button id="btn" class="ml-14 mt-4 bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded w-40">
      Add
    </button>
    <div class="block w-11/12 mx-auto mt-4">
      <label for="name" class="block text-sm font-medium text-slate-700">What is Your Name : </label>
      <input type="text" id="name" class="mt-1 px-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1" placeholder="Your Name"/>
      <p id="show-name"></p>
    </div>
    <div class="w-11/12 mx-auto mt-4">
      <h3> Choose Your Skills </h3>
      <div class="check-group">
        <input type="checkbox" id="CProgramming" name="skills" value="C Programming" class=" checked:bg-blue-500" /> &ThinSpace;
        <label for="CProgramming"> C Programming </label>
      </div>
      <div class="check-group">
        <input type="checkbox" id="VProgramming" name="skills" value="Java Programming" class=" checked:bg-blue-500" /> &ThinSpace;
        <label for="VProgramming"> Java Programming </label>
      </div>
      <div class="check-group">
        <input type="checkbox" id="js" name="skills" value="Javascript" class=" checked:bg-blue-500" /> &ThinSpace;
        <label for="js"> Javascript </label>
      </div>
      <div class="check-group">
        <input type="checkbox" id="Python" name="skills" value="Python" class=" checked:bg-blue-500" /> &ThinSpace;
        <label for="Python"> Python </label>
      </div>
    </div>
    <div class="selected w-11/12 mx-auto mt-4"> 
      <b class=""> Selected Skills : </b>
      <span id="result"></span>
    </div>
    <div class="w-11/12 mx-auto bg-blue-100 h-40 mt-4 p-3" id="box">
      <p>
        (
          X- <span id="x-value"> 0 </span> , 
          Y- <span id="y-value"> 0 </span>
        )
      </p>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
