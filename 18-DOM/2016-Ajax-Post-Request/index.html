<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> AJAX Post Request </title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div id="container" class="md:container mx-auto min-h-screen ">
    <form id="post-form" action="#" class="w-9/12 mx-auto border p-7 mt-5 rounded-xl">
      <div class="border py-2 px-3 rounded-lg">
        <label for="title" class="mb-1"><strong>Please Fill The Form : </strong></label><br>
        <input type="text" id="title" name="title" class="border w-full rounded-lg mt-2 px-2 py-1 outline-none">
      </div>
      <div class="mt-3 border py-4 px-3 rounded-lg">
        <label for="body"> Please provide a description </label><br>
        <textarea name="body" id="body" class="border rounded-lg w-full h-36 appearance-none resize-none outline-none mt-1 px-2 py-1"></textarea>
      </div>
      <button id="load" type="submit" class="mt-4 hover:bg-transparent bg-blue-500 hover:text-blue-700 font-semibold text-white py-2 px-4 border hover:border-blue-500 \border-transparent rounded">
      Posts Now
      </button>
    </form>
    
    <ul id="post-now" class="grid gap-y-2 text-2xl w-11/12 mx-auto leading-normal"></ul>
  </div>

  <script src="./index.js"></script>
</body>

</html>
