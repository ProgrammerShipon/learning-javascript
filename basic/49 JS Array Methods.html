<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Array Methods </title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      outline: 0;
    }

    body {
      font-family: arial;
      font-size: 18px;
      color: #444;
      line-height: 25px;
    }

    .content {
      background: #f0f0f0;
      width: 800px;
      margin: 0 auto;
    }

    .mainContent {
      background: #fff;
      margin: 10px;
      min-height: 500px;
      padding: 5px 10px;
    }

    .header,
    .footer {
      text-align: center;
      background: #ddd;
      padding: 10px;
    }
  </style>
</head>

<body>
  <section class="content">
    <div class="header">
      <h2>
        <script>
          document.write("Tutorial : Javascript Fundaments");
        </script>
      </h2>
    </div>
    <div class="mainContent">
      <script>

        var arr = [5,3,6,4];
        document.write("Original Method : " + arr + "<br>");
        document.write("Array Space : " + arr.join(' ') + "<br>");
        document.write("Array Comma : " + arr.join(' , ') + "<br>");
        document.write("Array vatical bar : " + arr.join(' | ') + "<br>");

        document.write("<br>");

        arr.fill(true);
        document.write("Array fill Method : " + arr + "<br>");

        arr2 = [32, 54, 65, 34];
        arr3 = [3,4,3,34,45,45,34]
        var arr4 = arr2.concat(arr3);
        document.write("Array Concat : " + arr4 + "<br>");

        document.write("<br>");
        document.write("Array check : " + Array.isArray(arr2) + "<br>");
        
        document.write("<br>");
        var arr5 = Array.from(arr2);
        document.write("Array Form Array : " + arr5 + "<br>");

        var a = [1, 3, 4];
        var b = Array.from(a);
        document.write("Array Form b : " + b + "<br>");
        b[1] = 5;
        document.write("Array Form index change 2 : " + b + "<br>");

        
       </script>
    </div>
    <div class="footer">
      <h2>
        <script>
          document.write("Stack Learner");
        </script>
      </h2>
    </div>
  </section>
</body>

</html>
