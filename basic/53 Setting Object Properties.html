  <title> 53 Setting Object Properties </title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      outline: 0;
    }

    body {
      font-family: arial;
      font-size: 18px;
      color: #444;
      line-height: 25px;
    }

    .content {
      background: #f0f0f0;

    }

    .mainContent {
      background: #fff;
      margin: 10px;
      min-height: 500px;
      padding: 5px 10px;
    }

    .footer {
      text-align: center;
      background: #ddd;

    }

<body>
  <section class="content">
    <div class="header">
      <h2>
        <script>
          document.write("Tutorial : Javascript Fundaments");
        </script>
      </h2>
    </div>
    <div class="mainContent">
      <script>

// Chapter Seven: Objects in Javascript 

// Student 1:
// math: 80;
// chemistry: 50;
// physics: 86;
// higher math: 90;

// [80, 50, 86, 90]


var point = { 
  x: 10,
  y: 20, 
  z: 30
}

console.log('main Object : ' , point);
console.log('print x : ' , point.x);
point.x = 40;
console.log('Replace x value : ' , point.x);

point['y'] = 50;
console.log('Array Notation Replace y value : ', point.y); 

var prop = 'z';
point[prop] = 60;
console.log(point)


</script>
    </div>
    <div class="footer">
      <h2>
        <script>
          document.write("Stack Learner");
        </script>
      </h2>
    </div>
