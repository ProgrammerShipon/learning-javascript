<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Search Value in Array </title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      outline: 0;
    }

    body {
      font-family: arial;
      font-size: 18px;
      color: #444;
      line-height: 25px;
    }

    .content {
      background: #f0f0f0;
      width: 800px;
      margin: 0 auto;
    }

    .mainContent {
      background: #fff;
      margin: 10px;
      min-height: 500px;
      padding: 5px 10px;
    }

    .header,
    .footer {
      text-align: center;
      background: #ddd;
      padding: 10px;
    }
  </style>
</head>

<body>
  <section class="content">
    <div class="header">
      <h2>
        <script>
          document.write("Tutorial : Javascript Fundaments");
        </script>
      </h2>
    </div>
    <div class="mainContent">
      <script>

        var arr = [3,4,5,6,7,4,3,76,4,3,58,64,6,8,43,32];
        var find = 4;
        var isFound = false;

        for(var i = 0; i < arr.length; i++) {
          if (arr[i] === find) {
            document.write('Data found at Index ' + arr[i] + " , index number : " + i);
            isFound = true;
            break;
          }
        }

        if (!isFound) {
          document.write('Data Not Found');
        }

      </script>
    </div>
    <div class="footer">
      <h2>
        <script>
          document.write("Stack Learner");
        </script>
      </h2>
    </div>
  </section>
</body>

</html>
