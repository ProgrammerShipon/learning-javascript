  <title> 51 JS Object Literal vs Constructor </title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;

    body {
      font-family: arial;

    .content {
      background: #f0f0f0;

<body>
  <section class="content">
    <div class="header">
      <h2>
        <script>
          document.write("Tutorial : Javascript Fundaments");
        </script>
      </h2>
    </div>
    <div class="mainContent">
      <script>

// Chapter Seven: Objects in Javascript 

// Student 1:
// math: 80;
// chemistry: 50;
// physics: 86;
// higher math: 90;

// [80, 50, 86, 90]


var obj = {};
obj.x = 10;

// console.log(obj);


var point = {
  x: 10,
  y: 84
}
point.y = 60;
// console.log(point);

point.z = 70;
// console.log(point)

var obj = Object();
obj.a = 20;
console.log(obj);


var Obj2 = new Object();
Obj2.x = 20;
console.log(Obj2);


</script>
    </div>
    <div class="footer">
      <h2>
        <script>
          document.write("Stack Learner");

      </h2>
