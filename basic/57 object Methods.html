// Chapter Seven: Objects in Javascript

// higher math: 90;

var obj = {
  x: 40,

  z: 60
}

// console.log('Object keys : ' , Object.keys(obj));
// console.log('Object value : ' , Object.values(obj));
// console.log('Object Entries : ' , Object.entries(obj));

obj.x = 100;

console.log('Object 1 : ' , obj );
